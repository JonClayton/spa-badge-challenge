<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- // <script src="js/miniQuery.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/app.js"></script>
  <title>SPABadge</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1> SPA Badge </h1>
    </div>
    <h1> SF Teachers </h1>
    <div class="people_list_container">
      <ul id="people_list">
        <!-- The #each helper iterates over an array of items. -->
        <script id="example-template" type="text/x-handlebars-template">

          <!-- people is looked up on the global context, the one we pass to the compiled template -->

          {{#each people}}

            <!-- Here the context is each individual person. So we can access its properties directly: -->
            <li id={{uid}}><a href={{path}}>{{firstName}} {{lastName}}</a></li>

          {{/each}}

        </script>
        <li><a href="sample-page.html">Sample Page</a></li>
      </ul>
    </div>
  </div>
</body>
</html>

<!-- The #each helper iterates over an array of items. -->
<script id="example-template" type="text/x-handlebars-template">

  <!-- people is looked up on the global context, the one we pass to the compiled template -->

  {{#each people}}

    <!-- Here the context is each individual person. So we can access its properties directly: -->
    <p>{{firstName}} {{lastName}}</p>

  {{/each}}

</script>
